<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Function.prototype.myCall = function(target){
      // es6语法
      const [context,...args] = [...arguments]

      context.fn = this
      let res = context.fn(...args)

      delete context.fn

      return res
    }
  </script>
</body>
</html>
