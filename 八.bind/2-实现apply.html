<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // fn.apply(obj,[])

    Function.prototype.myApply = function(target, args){
      // 思路就是通过对象添加属性来调用
      target.fn = this

      let res = !args ? target.fn() : target.fn(...args)

      // 删除属性
      delete target.fn
      
      return res
    }
  </script>
</body>
</html>
