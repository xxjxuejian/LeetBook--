<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Counter(){
      let privateCounter = 0

      function add(val){
        privateCounter += val
      }

      function sub(val){
        privateCounter -= val
      }

      function value(){
        return privateCounter
      }

      return {
        value,
        add,
        sub
      }
    }

    const counter1 = Counter()
    console.log(counter1.value())
    counter1.add(1)
    counter1.add(3)
    counter1.sub(1)
    console.log(counter1.value())
  </script>
</body>
</html>
