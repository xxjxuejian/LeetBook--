<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function throttle(fn,delay){
      let prev = Date.now()

      return function(){
        let context = this;
        let args = [...arguments];
        if(Date.now() - prev >= delay){
          fn.apply(context,args)
          prev = Date.now()
        }
      }
    }
  </script>
</body>
</html>
